<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeLeaf.org" > 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECHPATH Ecommerce</title>


  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <link th:href="@{/css/mdb.dark.min.css}" rel="stylesheet">
  <link th:href="@{/css/home-admin.css}" rel="stylesheet">

  <link
      rel="stylesheet"
      class="js-color-style"
      th:href="@{/css/colors/color-1.css}"
    />

</head>

<body>

    <!-- Navbar -->
<div class="sticky-top" th:include="admin/template_admin.html::header"></div>
<!-- End Navbar -->

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        <small>Ordenes</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Ordenes</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"><h5 style="color: var(--cian); text-align:center">No. de Orden</h5></th>
                  <th scope="col"><h5 style="color: var(--cian); text-align:center">Fecha</h5></th>
                  <th scope="col"><h5 style="color: var(--cian); text-align:center">Valor</h5></th>
                  <th scope="col"><h5 style="color: var(--cian); text-align:center">Acci√≥n</h5></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="orden:${ordenes}">
                  <td th:text="${orden.numero}" style="text-align:center"></td>
                  <td th:text="${orden.fechaCreacion}" style="text-align:center"></td>
                  <td th:text="${orden.total}" style="text-align:center"></td>
                  <td><a href="detallecompra.html" 
                       class="btn btn-success" 
                       style="display:flex;
                              justify-content:center;
                              align-items:center">Ver Detalle</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

 <!-- Footer -->
 <div th:include="admin/template_admin.html::footer"></div>

 <!-- Bootstrap core JavaScript -->
 <script th:src="@{/js/main.js}"></script>
 <script th:src="@{/js/mdb.min.js}"></script>

</body>

</html>
