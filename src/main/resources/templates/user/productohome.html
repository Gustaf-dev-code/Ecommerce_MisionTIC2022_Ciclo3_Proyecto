<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeLeaf.org" > 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECHPATH Ecommerce</title>


  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <link th:href="@{/css/mdb.dark.min.css}" rel="stylesheet">
  <link th:href="@{/css/producthome.css}" rel="stylesheet">

  <link
      rel="stylesheet"
      class="js-color-style"
      href="/css/colors/color-1.css"
    />

</head>

<body>
  <!-- Navbar -->
  <div class="sticky-top" th:include="user/template_user.html::header" th:if="${sesion==null}"></div>

  <div class="sticky-top" th:include="user/template_user.html::header-user" th:unless="${sesion==null}"></div>
<!-- End Navbar -->  
  
    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        <small>Producto

        </small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="card-img-left col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/img/{img} (img=${producto.imagen})}"  alt="">
              </a>
            </div>
            <div class="card-right col-lg-6 ">

              <form th:action="@{/cart}" method="POST">
                <input type="hidden" th:value="${producto.id}" name="id" >
                <h2 class="card-title" th:text="${producto.nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text="'Precio: ' + ${producto.precio}"></h5></li>
                  <li class="list-group-item">
                    <p th:text="'Descripción: ' + ${producto.descripcion}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: 
                  </h6>
                  <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                  min="1" max="5" value="1"></li>
                </ul>


                <button type="submit"  class="btn-add-cart btn btn-dark">Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="user/template_user.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/mdb.min.js}"></script>

  </body>

  </html>
