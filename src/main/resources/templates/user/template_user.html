<!-- Header -->
<div th:fragment = "header">
    <!-- Navbar -->
<nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" th:href="@{/}">
        <span>TECH</span>PATH-Guest
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
  
         <!-- Search form -->
         <form class="input-group w-auto my-auto d-none d-sm-flex" method="post" th:action="@{/search}">
          <input
            autocomplete="off"
            type="search"
            aria-label="Search"
            class="form-control rounded"
            placeholder="Buscar"
            name="nombreBusqueda"
            style="min-width: 50px; color: var(--blue)"
          />
          <button type="submit" 
                  class="btn btn-floating"
                  style="display: flex;
                         padding: 0;
                         margin-right: 40px;
                         align-items:center;
                         justify-content:center;
                         text-align:center;
                         background-color: var(--purple);"
                  >
            <span class="input-group-text border-0 d-none d-lg-flex" 
            ><i class="fas fa-search" style="color: var(--white)"></i></span>
          </button>
          
        </form>
        <!-- Left links -->
  
        <div class="d-flex align-items-center id="navbarButtonsExample"">
            <!-- Botones de autenticación -->
            <a class= "btn-login btn btn-primary" th:href="@{/user/login}" >Iniciar Sesión</a>
            <a class= "btn-signUp btn btn-primary" th:href="@{/user/register}" >Registrarse</a>
        <!-- Icon -->

        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- End Navbar -->
</div>
<!-- End Navigation Guest -->
