<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeLeaf.org" > 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECHPATH Ecommerce</title>


  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <link th:href="@{/css/mdb.dark.min.css}" rel="stylesheet">
  <link th:href="@{/css/producthome.css}" rel="stylesheet">

  <link
      rel="stylesheet"
      class="js-color-style"
      href="/css/colors/color-1.css"
    />

</head>

<body>
  <!-- Navbar -->
<div class="sticky-top" th:include="user/template_user.html::header"></div>
<!-- End Navbar -->

  
    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        <small>Carrito de compras</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Carrito</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr  th:each="dorden:${cart}">
                  <td th:text="${dorden.nombre}"></td>
                  <td th:text="${dorden.precio}"></td>
                  <td th:text="${dorden.cantidad}"></td>
                  <td th:text="${dorden.total}"></td>
                  <td><a th:href="@{/delete/cart/{id} (id=${dorden.product.id})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-lg-3">
            <h2 class="card-title">SUBTOTAL</h2>

            <ul class="list-group">
              <li class="list-group-item"><h5 th:text="${order.total}"></h5></li>
              <a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <!-- /.container -->

<!-- Footer -->
<div th:include="user/template_user.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>

  </body>

  </html>
