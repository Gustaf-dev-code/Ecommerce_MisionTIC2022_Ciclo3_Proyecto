<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeLeaf.org" > 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECHPATH Ecommerce</title>


  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <link th:href="@{/css/mdb.dark.min.css}" rel="stylesheet">
  <link th:href="@{/css/producthome.css}" rel="stylesheet">

  <link
      rel="stylesheet"
      class="js-color-style"
      href="/css/colors/color-1.css"
    />

</head>

<body>

   <!-- Navbar -->
   <div class="sticky-top" th:include="user/template_user.html::header" th:if="${sesion==null}"></div>

   <div class="sticky-top" th:include="user/template_user.html::header-user" th:unless="${sesion==null}"></div>
 <!-- End Navbar -->

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        <small>Detalles Compra</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/user/compras}">Compras</a></li>
        <li class="breadcrumb-item active">Detalle de Compra</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"><h5 style="color: var(--cian)">Cantidad</h5></th>
                  <th scope="col"><h5 style="color: var(--cian)">Producto</h5></th>                  
                  <th scope="col"><h5 style="color: var(--cian)">Precio</h5></th>
                  <th scope="col"><h5 style="color: var(--cian)">Total</h5></th>                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle:${details}">
                  <td th:text="${detalle.cantidad}"></td>
                  <td th:text="${detalle.nombre}"></td>
                  <td th:text="${detalle.precio}"></td>
                  <td th:text="${detalle.total}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

<!-- Footer -->
<div th:include="user/template_user.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>

</body>

</html>
