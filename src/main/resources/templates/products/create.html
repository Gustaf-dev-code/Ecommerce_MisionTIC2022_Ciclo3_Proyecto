<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeLeaf.org" > 

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECHPATH Ecommerce</title>


  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <link th:href="@{/css/mdb.dark.min.css}" rel="stylesheet">
  <link th:href="@{/css/home-admin.css}" rel="stylesheet">
  <link th:href="@{/css/create.css}" rel="stylesheet">

  <link
      rel="stylesheet"
      class="js-color-style"
      th:href="@{/css/colors/color-1.css}"
    />

</head>

<body>

 <!-- Navbar -->
 <div class="sticky-top" th:include="admin/template_admin.html::header"></div>
 <!-- End Navbar -->

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
    <li class="breadcrumb-item"><a th:href="@{/products}">Productos</a></li>
    <li class="breadcrumb-item active">Crear Productos</li>
  </ol>
  <div class="split-screen">
  <div class="left">
    <h4>TECHPATH</h4>
    <p> Cursos de desarrollo de software y productos tecnológicos</p>
  </div>
  <div class="right">
  <h3>Crear Producto</h3>

  <form class="form-horizontal" th:action="@{/products/save}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del producto" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="descripcion" name="descripcion"
        placeholder="Ingrese la descripcion del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="cantidad"
        name="cantidad" placeholder="Ingrese la cantidad del producto"
        required autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" step="any" id="precio" name="precio"
        placeholder="Ingrese el precio del producto" autocomplete="off" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Imagen:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
    </div>

    <div class="row row-save">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success btn-save">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>
  </div> 
  <!-- Right -->
  </div>
</div>
<!-- /.container -->
<!-- Footer -->
<div th:include="admin/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>

</body>

</html>
